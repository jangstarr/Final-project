<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <section id="section01" class="demo">
      <h1>What is your budget?</h1>
      <form>
        <ul>
          <li>
            <input type="radio" name="budget" value="1" class="input-price">
            <label>0-$250</label>
          </li>
          <li>
            <input type="radio" name="budget" value="2" class="input-price">
            <label>$250-$500</label>
          </li>
          <li>
            <input type="radio" name="budget" value="3" class="input-price">
            <label>$500-$1000</label>
          </li>
          <li>
            <input type="radio" name="budget" value="4" class="input-price">
            <label>$1000-$2000</label>
          </li>
          <li>
            <input type="radio" name="budget" value="5" class="input-price">
            <label>$2000-$5000</label>
          </li>
        </ul>
      </form>
  <a href="#section02">
    <div class="">Next</div>
    <span></span>
  </a>
  </section>

  <section id="section02" class="demo">
    <h1>What style do you prefer?</h1>
    <form>
      <ul>
        <li>
          <input type="radio" name="style" value="Dressy" class="input-style">
          <label for="dress">Dressy</label>
        </li>
        <li>
          <input type="radio" name="style" value="Casual" class="input-style">
          <label for="casual">Casual</label>
        </li>
      </ul>
    </form>
    <a href="#section03"><span></span>Scroll</a>
  </section>

  <section id="section03" class="demo">
    <h1>What dial color do you like?</h1>
    <form>
      <ul>
        <li>
          <input type="radio" name="dial" value="Black" class="input-dial">
          <label>Black</label>
        </li>
        <li>
          <input type="radio" name="dial" value="White" class="input-dial">
          <label>White</label>
        </li>
        <li>
          <input type="radio" name="dial" value="Blue" class="input-dial">
          <label>Blue</label>
        </li>
        <li>
          <input type="radio" name="dial" value="Green" class="input-dial">
          <label>Green</label>
        </li>
        <li>
          <input type="radio" name="dial" value="Grey" class="input-dial">
          <label>Grey</label>
        </li>
      </ul>
    </form>
    <a href="#section04"><span></span>Scroll</a>
  </section>

  <section id="section04" class="demo">
    <h1>Choose a strap type</h1>
    <form>
      <ul>
        <li>
          <input type="radio" name="strap" value="Leather" class="input-strap">
          <label>Leather</label>
        </li>
        <li>
          <input type="radio" name="strap" value="Mesh" class="input-strap">
          <label>Mesh</label>
        </li>
        <li>
          <input type="radio" name="strap" value="Metal" class="input-strap">
          <label>Metal</label>
        </li>
        <li>
          <input type="radio" name="strap" value="Nylon" class="input-strap">
          <label>Nylon</label>
        </li>
        <li>
          <input type="radio" name="strap" value="Rubber" class="input-strap">
          <label>Rubber</label>
        </li>
      </ul>
    </form>
    <a href="#section05"><span></span>Scroll</a>
  </section>

  <section id="section05" class="demo">
    <h1>Last question! Do you want a date window?</h1>
    <form>
      <ul>
        <li>
          <input type="radio" name="date" value="Yes" class="input-date">
          <label>Yes</label>
        </li>
        <li>
          <input type="radio" name="date" value="No" class="input-date">
          <label>No</label>
        </li>
      </ul>
    </form>
    <a href="#section06" class="submit"><span></span>Scroll</a>
  </section>
